<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style>
			*{margin:0; padding:0;}
			
			.box{width:250px;
				 border:1px solid red;
				 margin:80px;
				 position: relative;}
				 
			p{width:130px;
			  height:80px;
			  padding:10px;
			  color:white;}	 
			
			.p_red{background-color: red;}	
			.p_blue{background-color: blue;
					position: absolute;
					left :50px;
					top:30px;}	
			.p_green{background-color: green;}	
		
		</style>
	
	</head>
	
	<body>
		<div class="box">
			<p class="p_red">포지션 테스트</p>
			<p class="p_blue">포지션 테스트</p>
			<p class="p_green">포지션 테스트</p>
		</div>
			
	</body>
</html>
