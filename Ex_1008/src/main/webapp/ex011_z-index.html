<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>z-index</title>
	
		<style>
			p{border:1px solid black;
			  width:80px;
			  height:80px;
			  position: absolute;}
			  
			.box1{background:yellow;
				  left:100px;
				  top:100px;
				  /*z-index 값이 클 수록 화면 위쪽에 자리잡는다*/
				  z-index: 10;}
			
			.box2{background:orange;
				  left:120px;
				  top:120px;
				  z-index:11;}
			
			.box3{background:teal;
				  left:140px;
				  top:140px;
				  z-index:1;}
			
		</style>	
	
	</head>
	
	<body>
		<p class="box1">박스1</p>
		<p class="box2">박스2</p>
		<p class="box3">박스3</p>
			
	</body>
</html>
