<!DOCTYPE html>
<html>
	<head>

			p{width:100px;
			  padding:10px;
			  background-color: #69f;

			  word-wrap:break-word;}
		</style>
	</head>
	
	<body>
		<p>
			이 문장은 매우 긴 영단어를 포함하고있습니다

		</p>
		
	</body>
</html>
