<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>nth-child 가상클래스</title>
	
		<style>
			
			/*홀수번째 위치로 접근 : odd */
			li:nth-child(odd){color:gold;}
			
			/*짝수번째 위치로 접근 : even */
			li:nth-child(even){color:turquoise;}
			
			/*4배수 접근*/
			li:nth-child(4n){background-color: black;}
			
			/*특정 숫자 접근*/
			li:nth-child(9){background-color: pink;}
			
			
			
		</style>
	</head>
	
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>

</html>
