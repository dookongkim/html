<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>first child 가상클래스</title>
		
		<style>
			li{list-style: none;}
			
			li:first-child{color: red;}
			
			li:nth-child(2){color:aqua;}
			
			li:nth-last-child(5){color:coral;}
			li:last-child{color:blue;}
			
			
		</style>
	</head>
	
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
		
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
		
	</body>
</html>
