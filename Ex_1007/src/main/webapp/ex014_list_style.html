<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>list의 스타일</title>
		
		<style>
			.a1{ list-style:none;}
			.a2{ list-style:disc;}
			.a3{ list-style:circle;}
			.a4{ list-style:square;}
			.a5{ list-style:upper-alpha;}
			.a6{ list-style:lower-alpha;}
			.a7{ list-style:upper-roman;}
			.a8{ list-style:lower-roman;}
			
		</style>
	</head>
	
	<body>
		<ul>
			<li class="a1">리스트 스타일</li>
			<li class="a2">리스트 스타일</li>
			<li class="a3">리스트 스타일</li>
			<li class="a4">리스트 스타일</li>
			<li class="a5">리스트 스타일</li>
			<li class="a6">리스트 스타일</li>
			<li class="a7">리스트 스타일</li>
			<li class="a8">리스트 스타일</li>
			
		</ul>
	</body>
</html>
