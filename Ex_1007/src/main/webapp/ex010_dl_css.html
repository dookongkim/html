<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dl 디자인하기</title>
		
		<style>
			/* body 내부의 모든 태그에게 */
			*{margin:0; padding:0;}
			
			dl{ width: 650px;
				border:5px double gray;
				margin:0 auto;}
				
			dt{ padding:15px 0;
				text-align: center;
				background:#aaf;
				letter-spacing:10px; /*자간*/
				border-bottom: 10px solid blue;}	
			
			dd{ background-color: yellow;
				padding:10px 0;
				text-indent: 10px;
				}
			
			.line{ border-bottom: 3px dotted ;}
				
				
		</style>
	</head>
	
	<body>
		<dl>
			<dt>한국의 속담</dt>
			
			<dd class="line">
				까마귀 날자 배 떨어진다
			</dd>
			
			<dd>
				가는 말이 고와야 오는 말이 곱다
			</dd>
			
		</dl>
	</body>
</html>
