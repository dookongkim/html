<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>클래스를 통한 css 디자인</title>
	
	<style>
		p.text2{color:#f00;}
		/* .클래스명 으로 특정 객체에 접근이 가능 */
		h2.text{color:blue;}
		
		
		/* 클래스 이름이 같아도 '태그명.클래스명' 을 통해 특정태그만 구분가능*/
		p.text{color:greenyellow;}
		
		
		
	</style>
	
</head>

<body>
	
	<!-- 클래스는 디자인을 위해 태그의 종류를 구별할 수 있도록 하는 식별자-->
	<h2 class="text">클래스 연습</h2>
	
	<p class="text2">
		사랑의 하츄핑 올바른 바로핑
	</p>

	<p class="text">
		즐거워 라라핑 행복의 해핑
	</p>
	
	
</body>

</html>
