<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	
		<script>
			
			let num1=Number( prompt("수1") );
			let num2=Number( prompt("수2") );
			
			if( num1>=80 && num2 >=80){
				document.write("합격");
			}else{
				document.write("불합격");
			}
			
			document.write("<hr>");
			
			//프롬프트를 통해 정수값을 받고
			//점수에 따라 아래의 결과를 출력해보자
			//----------------
			//점수 : 50
			//성적 : F
			
			// 90~ : A
			// 80~ : B
			// 70~ : C
			// 60~ : D
			//  ~59: F
			
			let score=Number(prompt("점수가?"));
			
			let grade
			
			if(score>=90){
				grade="A";
			}else if(score >=80){
				grade="B";
			}else if(score >=70){
				grade="C"
			}else if(score >=60){
				grade="D"
			}else{
				grade="F";
			}
			
			document.write("성적 : ",grade);
			
			
			
		</script>
	
	
	</head>
	<body>
	
	</body>
</html>
