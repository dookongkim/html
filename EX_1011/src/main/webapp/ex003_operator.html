<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 연산자1</title>
	
		<script>
			let a=10;
			let b=3;
			let result;		
			
			result=a+b;
			document.write(result,'<br>');
			
			result=a-b;
			document.write(result+ "<br>");
			
			result=a*b;
			document.write(result+ "<br>");
		
			result=a/b;
			document.write(result.toFixed(2)+"<br>");
			
			result=a%b;
			document.write(result+"<br>");
				
		
		</script>
	
	
	
	</head>
	
	<body>
	
	</body>
</html>
