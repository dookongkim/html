<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<script>
			
			for(let j=6;j>=1;j--){ 
					
				document.write("<h"+j+">"+j+"자바스크립트" +"<br>"+"</h"+j+">");
				
			}
			document.write("<hr>");
			
			
			document.write("<ul>")
				
			for(let i=0;i<5;i++){
				document.write( "<li>메뉴"+i+"</li>" );
			}
			
			document.write("</ul>")
			
			
		</script>
	</head>
	<body>
	
	</body>
</html>
