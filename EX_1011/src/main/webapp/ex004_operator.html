<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>연산자2</title>
		
		<script>
			
			let a=10;
			let b=3;
			let result;
			
			result=a>b;
			
			document.write(result+"<br>");
			
			result= a<=b;
			document.write(result+"<br>");
			
			result = a == b;
			document.write(result+"<br>");
			
			
			let a1=1;
			let a2='1';
			
			// == : 자료형에 상관없이 값을 비교
			// === : 자료형을 구분하여 값을 비교
			
			result = a1 === a2;
			document.write(result+"<br>");
			
			result = a1 !== a2;
			document.write(result+"<br>");
			
			document.write("<hr>");
			
			let num1=10;
			let num2=20;
			num1+=5;
			document.write("num1 : "+num1+"<br>");
			
			num2 -=num1;
			document.write("num2 : "+num2+"<br>");
			
			document.write("<hr>");
			
			/*
			과수원이 있다.
			24시간동안 사과 5개 오렌지 10개 배 3개가 자란다
			모든 과일의하루 생산량과 시간당 생산갯수 출력하라
			------------------------------
			하루생산량 : 18 개
			시간당 생산량: 0.75개
			
			*/
			
			let apple =5;
			let orange =10;
			let pear= 3;
			
			let sum=apple+orange+pear;
			let perhour=sum/24;
			
			document.write("하루 생산량 : "+sum+"개<br>");
			document.write("시간당 생산량 : "+perhour.toFixed(2) +"개<br>");
			
			
			
		</script>
	
	
	</head>
	<body>
	
	</body>
</html>
