<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<script>
			
			
			for(let i=1;i<=10;i++){
				document.write(i+"<br>");
			}	
			
			document.write("<hr>");
			
			let num=Number( prompt("몇단?") );
			
			//정규식 : 특정한 규칙을 가진 문자열의 집합
			let number_p= /^[2-9]*$/;
			
			if(!number_p.test( num )){
				alert("올바른 값을 입력하시오");
				//return;
			}
			
			
			for(let i=1;i<=9;i++){
				document.write(num + " * " + i + " = " + num * i + "<br>");
			}
			
			
			
			
		</script>
	
	</head>
	
	<body>
	
	</body>
</html>
