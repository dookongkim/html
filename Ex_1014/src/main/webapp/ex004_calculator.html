<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style>
			
			input[type=text]{
				border-style:none;
				outline: none;
			}
			
			table{
				border-collapse: collapse;
			}
			
			#result{
				width: 165px;
			}
		</style>
		
		<script>
			function cal(c){
				let num1 = document.getElementById("num1").value;
				let num2 = document.getElementById("num2").value;
				
				let result = document.getElementById("result");
				
				if(c == "+")
					result.innerHTML = Number(num1) + Number(num2);
				else if(c == "-")
					result.innerHTML = Number(num1) - Number(num2);
				else if(c == "*")
					result.innerHTML = Number(num1) * Number(num2);
				else if(c == "/"){
					num2 === "0" ? result.innerHTML = 0 : result.innerHTML = (Number(num1) / Number(num2)).toFixed(2);
				}
					
			}
		</script>
	</head>
	
	<body>
		<table id="cal" border="1">
			<tbody>
				<tr>
					<td>수1</td>
					<td><input type="text" id="num1" placeholder="입력"></td>
				</tr>
				<tr>
					<td>수2</td>
					<td><input type="text" id="num2" placeholder="입력"></td>
				</tr>
			</tbody>
		</table>
		
		<input type="button" value="+" onclick="cal('+')">
		<input type="button" value="-" onclick="cal('-')">
		<input type="button" value="*" onclick="cal('*')">
		<input type="button" value="/" onclick="cal('/')">
		
		<table id="cal" border="1">
			<tbody>
				<tr>
					<td>결과</td>
					<td id="result"></td>
				</tr>
			</tbody>
		</table>
		
	</body>

</html>
