<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<script>
			window.onload=function(){
				let selectDan=document.getElementById("selectDan");
				
				//반복하면 selectDan 태그에 option 태그 추가
				for(let i=2;i<=9;i++){
					//option태그 생성
					let option=document.createElement("option");
					option.innerHTML = i + "단";
					option.value= i;
					
					//selectDan 태그에 방금만든 option태그 추가
					selectDan.appendChild(option);
					
				}
			}
			
			function send(){
				let dan=document.getElementById("selectDan").value;
				
				let result=document.getElementById("result");
				
				let str="";
				for(let i=1;i<=9;i++){
					str += dan +" * "+ i+" = "+ dan*i +"<br>";
				}
				result.innerHTML=str;
			}
			
		</script>
		
	</head>
	
	<body>
		
		<select id="selectDan"></select>
		
		<input type="button" value="확인" onclick="send()">
		
		<div id="result"></div>
	</body>
</html>
